<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Generator</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid text-center d-flex justify-content-center mt-3">
    <div class="card" style="width: 20rem; height: 30rem; border-radius: 25px;">
      <div class="card-body d-flex justify-content-between flex-column">
        <div class="row d-flex justify-content-start m-3" id="top-suit">

        </div>
        <div class="row d-flex justify-content-center" id="card-number">

        </div>
        <div class="row d-flex justify-content-end m-3" id="bottom-suit">

        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid text-center d-flex justify-content-center mt-3">
    <button type="button" class="btn btn-warning" id="btn">Recargar</button>
  </div>
  <div class="container-fluid text-center d-flex justify-content-center mt-3">
    <button type="button" class="btn btn-danger" id="btnStop">Stop auto-generator</button>
    <button type="button" class="btn btn-success" id="btnStart">Start auto-generator</button>
  </div>

  <script type="module" src="/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
